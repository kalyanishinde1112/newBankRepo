<div class="background-container">
    <!-- <img src="/assets/images/newyork.jpg" class="landscape-image" alt="City Building"> -->

<div class="row justify-content-center">
    
    <div class="form-container">
        <div class="container">
        <h2 class="text-center">Register Society</h2>
      
        <form [formGroup]="societyForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Branch Number</label>
            <input type="text" formControlName="branchNo" required />
          </div>
      
          <div class="form-group">
            <label>Name</label>
            <input type="text" formControlName="name" required />
          </div>
          
      
          <div class="form-group">
            <label>Registration No</label>
            <input type="text" formControlName="registrationNo" required />
          </div>
      
          <div class="form-group">
            <label>Address</label>
            <input type="text" formControlName="address" required />
          </div>
          <div class="form-group">
            <label>Cash Limit</label>
            <input type="text" formControlName="cash" required />
          </div>
          <div class="form-group">
            <label>Opening Balance Date</label>
            <input type="date" formControlName="opBalDate" required />
          </div>
      
          <div class="form-group">
            <label>Weekly Off</label>
            <select formControlName="weeklyOff">
              <option value="Sunday">Sunday</option>
              <option value="Monday">Monday</option>
              <option value="Tuesday">Tuesday</option>
              <option value="Wednesday">Wednesday</option>
              <option value="Thursday">Thursday</option>
              <option value="Friday">Friday</option>
              <option value="Saturday">Saturday</option>
            </select>
          </div>
      
          <div class="form-group">
            <label>Upload Logo</label>
            <input type="file" (change)="onFileSelected($event)" />
          </div>
          <div class="row">
            <div class="col-6 col-md-3 offset-md-3 mb-2 mb-md-0">
                <button type="submit" class="btn btn-success savebt w-100">Save</button>
            </div>
            <div class="col-6 col-md-3">
                <button type="button" class="btn btn-danger w-100">Close</button>
            </div>
        </div>
        
          
        </form>
      </div>
      <div class="bg-common">
        
      </div>
    </div>
</div>
</div>
